<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Siemens Energy Ikon</title>
    <style>
        body {
            background-color: #000000; /* Fekete háttér */
            margin: 0;
            padding: 0;

            justify-content: flex-start; /* Balra igazítás */
            align-items: flex-start; /* Felső igazítás */

</html>
