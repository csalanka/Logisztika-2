<head>

        body {

            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            border: 2px solid #621d8a;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }
        .header {

            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header img {
            width: 128px;
            height: 70px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-right span, .header-right i {
            font-size: 14px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .header-right i:hover, .fullscreen-icon:hover {
            color: #621d8a;
        }
        .fullscreen-icon {
            font-size: 16px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #621d8a;
            margin: 10px 0;

            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .tab {
            padding: 10px 20px;
            background-color: #1a1a1a;
            border: 1px solid #621d8a;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #2a2a2a;
        }
        .tab.active {
            background-color: #621d8a;
            color: #e0e0e0;
        }
        .tab-content {
            width: 100%;
            flex-grow: 1;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            display: none;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #621d8a;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #2a2a2a;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #222222;
        }
