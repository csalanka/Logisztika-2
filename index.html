<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siemens Energy Ikon</title>
    <!-- Font Awesome ikonok betöltése -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000000; /* Fekete háttér */
            margin: 0;
            padding: 0;
            height: 100vh; /* Teljes képernyő magasság */
            display: flex;
            justify-content: center; /* Középre igazítás */
            align-items: center; /* Középre igazítás */
            color: #e0e0e0; /* Világos szöveg a fekete háttéren */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%; /* Responszív szélesség */
            max-width: 1000px; /* Xiaomi Pad 6 Pro képernyőméretéhez igazítva */
            height: 90vh; /* Xiaomi Pad 6 Pro magassága */
            max-height: 750px; /* 1800px felbontás alapján, 90%-os terület */
            border: 2px solid #621d8a; /* Vékony, folyamatos vonal, Energy lila */
            border-radius: 10px; /* Lekerekített sarkok */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Animáció a méretváltáshoz */
        }
        .container.fullscreen {
            max-width: 100%; /* Teljes szélesség */
            max-height: 100%; /* Teljes magasság */
            width: 100%;
            height: 100vh;
            border-radius: 0; /* Nincs lekerekítés teljes képernyőn */
        }
        .container.minimized {
            max-width: 800px; /* Összecsukott állapot */
            max-height: 600px;
            width: 80%;
            height: 80vh;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 128px; /* Ikon mérete */
            height: 70px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-right span, .header-right i {
            font-size: 14px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .header-right i:hover {
            color: #621d8a; /* Energy lila hover hatás */
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #621d8a; /* Energy lila */
            margin: 10px 0;
        }
        /* Modal ablak stílusa */
        .modal {
            display: block; /* Alapértelmezetten látható */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Áttetsző háttér */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #621d8a;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .login-form label {
            font-weight: bold;
            text-align: left;
        }
        .login-form input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .login-form button {
            padding: 10px;
            background-color: #621d8a; /* Energy lila */
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
        }
        @media (max-width: 820px) {
            .container {
                width: 95%; /* Kisebb eszközökön még responzívabb */
                height: 90vh;
                max-height: none;
            }
            .header-right {
                gap: 10px; /* Kisebb hely kisebb képernyőn */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <div class="header">
            <div class="header-left">
                <img src="siemens-energy-logo.png" alt="Siemens Energy Logo">
                <!-- Teljes képernyő és összecsukás ikonok -->
                <i class="fas fa-expand" id="expandBtn" title="Teljes képernyő"></i>
                <i class="fas fa-compress" id="minimizeBtn" title="Összecsukás"></i>
            </div>
            <div class="header-right">
                <span id="userEmail"></span>
                <i class="fas fa-envelope" title="Üzenetek"></i>
                <i class="fas fa-user" title="Profiladatok"></i>
                <i class="fas fa-question-circle" title="Segítség"></i>
                <span>v1.0.0</span>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <!-- Modal ablak a belépéshez -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
                <button onclick="checkLogin()">Belépés</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Email betöltése localStorage-ból, ha létezik
        const savedEmail = localStorage.getItem("email");
        if (savedEmail) {
            document.getElementById("email").value = savedEmail;
            document.getElementById("userEmail").textContent = savedEmail;
            document.getElementById("loginModal").style.display = "none"; // Ha már be van jelentkezve
        }

        function checkLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const resultDiv = document.getElementById("result");

            // Email mentése localStorage-ba
            localStorage.setItem("email", email);

            // Jelszó ellenőrzése (most fix: 3211)
            if (password === "3211") {
                resultDiv.textContent = "kész";
                resultDiv.style.color = "#4CAF50";
                // Modal ablak bezárása
                document.getElementById("loginModal").style.display = "none";
                // Email megjelenítése a fejlécben
                document.getElementById("userEmail").textContent = email;
            } else {
                resultDiv.textContent = "Helytelen jelszó!";
                resultDiv.style.color = "#F44336";
            }
        }

        // Teljes képernyő és összecsukás funkciók
        const container = document.getElementById("appContainer");
        const expandBtn = document.getElementById("expandBtn");
        const minimizeBtn = document.getElementById("minimizeBtn");

        expandBtn.addEventListener("click", () => {
            container.classList.remove("minimized");
            container.classList.add("fullscreen");
        });

        minimizeBtn.addEventListener("click", () => {
            container.classList.remove("fullscreen");
            container.classList.add("minimized");
        });
    </script>
</body>
</html>
